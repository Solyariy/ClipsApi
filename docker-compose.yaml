services:

  app:
    container_name: app
    build: .
    command: > 
      bash -c 
      "uv run uvicorn src.main:app 
      --host 0.0.0.0 
      --port 8000 
      --reload"
    volumes:
      - ./src:/app/src
    ports:
      - "8000:8000"
    restart: always
    env_file:
      - .env

  redis:
    container_name: redis
    image: redis:6.2-alpine

