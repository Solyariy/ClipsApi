  celery_worker_downloads:
    container_name: celery_worker_downloads
    build: .
    command: >
      bash -c
      "uv run celery
      -A src.api.celery_worker.celery_app worker
      -Q downloads_queue
      -c 1
      --loglevel=info"
    volumes:
      - ./src:/app/src
    env_file:
      - .env
    depends_on:
      - app
      - redis

  celery_worker_grouper:
    container_name: celery_worker_grouper
    build: .
    command: >
      bash -c
      "uv run celery
      -A src.api.celery_worker.celery_app worker
      -Q group_and_process_queue
      -c 4
      --loglevel=info"
    volumes:
      - ./src:/app/src
    env_file:
      - .env
    depends_on:
      - app
      - redis

  celery_worker_processing:
    container_name: celery_worker_processing
    build: .
    command: >
      bash -c
      "uv run celery
      -A src.api.celery_worker.celery_app worker
      -Q video_processing_queue
      -c 6
      --loglevel=info"
    volumes:
      - ./src:/app/src
    env_file:
      - .env
    depends_on:
      - app
      - redis

  flower:
    container_name: flower
    build: .
    command: > 
      bash -c 
      "uv run celery 
      -A src.api.celery_worker.celery_app flower 
      --port=5555"
    ports:
      - "5556:5555"
    depends_on:
      - app
      - redis
      - celery_worker_grouper
      - celery_worker_downloads
      - celery_worker_processing